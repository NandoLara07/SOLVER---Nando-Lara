<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLVER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagens/LOGO.ico" type="image/x-icon">
    <style>
        .scroll-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .scrolling-images {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            white-space: nowrap;
            gap: 10px;
        }
        .product-item {
            display: inline-block;
            width: 200px; /* Ajuste conforme necessário */
            text-align: center;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333333;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1;
        }
        .scroll-button:hover {
            background-color: #f0f0f0;
        }
        .scroll-button.left {
            left: 10px;
        }
        .scroll-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Imagens/SolverLogo.png" alt="SLogo">
        <div class="title-container">
            <h1>SOLVER</h1>
            <h3>Comprar placas solares salvando o planeta!</h3>
        </div>
        <a href="login.html" class="login-button">Entrar</a>
    </header>
    
    <section class="sales">
        <h2>Ofertas de Placas Solares</h2>
        <div class="scroll-container">
            <button class="scroll-button left" id="scrollLeft">❮</button>
            <div class="scrolling-images">

                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 1">
                    <p>R$ 2.000,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 2">
                    <p>R$ 2.500,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 3">
                    <p>R$ 3.000,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 4">
                    <p>R$ 2.800,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 5">
                    <p>R$ 3.200,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 6">
                    <p>R$ 2.600,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 7">
                    <p>R$ 2.700,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 8">
                    <p>R$ 3.100,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 9">
                    <p>R$ 3.100,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 10">
                    <p>R$ 3.300,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 11">
                    <p>R$ 1.950,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 12">
                    <p>R$ 2.550,00</p>
                </div>
                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 13">

                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 14">

                <div class="product-item">
                    <img src="Imagens/PlacaSolar.avif" alt="Placa Solar 15">
                    <p>R$ 3.400,00</p>
                </div>
            </div>
            <button class="scroll-button right" id="scrollRight">❯</button>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollContainer = document.querySelector('.scrolling-images');
            const scrollAmount = 200; // Ajuste este valor conforme necessário

            function scrollLeft() {
                console.log('Scrolling left'); // Verifique se esta mensagem aparece
                scrollContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            }

            function scrollRight() {
                console.log('Scrolling right'); // Verifique se esta mensagem aparece
                scrollContainer.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }

            const scrollLeftButton = document.getElementById('scrollLeft');
            const scrollRightButton = document.getElementById('scrollRight');

            if (scrollLeftButton && scrollRightButton) {
                scrollLeftButton.addEventListener('click', scrollLeft);
                scrollRightButton.addEventListener('click', scrollRight);
            } else {
                console.error('Scroll buttons not found.');
            }
        });
    </script>
</body>
</html>
