<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="icon" href="Imagens/" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-login">
        <h1 class="alinhar-login">ENTRAR</h1>
    </header>

    <div class="container-login">
        <div class="center-login">
            <form action="" method="post" onsubmit="return handleLogin()">
                <label for="eml">E-mail:</label><br>
                <input type="email" id="eml" class="input-login" required><br> 

                <label for="password">Senha:</label><br>
                <input type="password" id="password" class="input-login" required><br><br>
                
                <button type="submit" class="submit-button">Entrar</button>
                
                <div class="link-container-login">
                    <a href="NewAccount.html" class="n_a">Não tenho conta</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Adicionar o link para o arquivo JavaScript scrollJS.js -->
    <script src="scrollJS.js"></script>

    <!-- Código JavaScript existente para login -->
    <script>
        function handleLogin() {
            // Armazenar o e-mail do usuário no localStorage (se necessário)
            const email = document.getElementById('eml').value;
            localStorage.setItem('email', email);

            // Redirecionar para a página inicial
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>
</html>
